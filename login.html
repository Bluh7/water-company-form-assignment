<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Corp | Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cffb89a2b3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="main-container">
        <main>
            <div id="form-container">
                <form action="#">
                    <div id="form-content-container">

                        <!-- Título -->
                        <div class="form-content">
                            <div id="form-decoration-container">
                                <div id="form-title-container">
                                    <h3>Water Corp Login</h3>
                                </div>
                                <div id="form-brand-icon-container">
                                    <i class="fa-solid fa-water"></i>
                                </div>
                            </div>
                        </div>

                        <!-- Usuário -->
                        <div class="form-content">
                            <div class="form-label-container">
                                <label for="usuario">Usuário</label>
                            </div>
                            <div class="form-input-container">
                                <input type="text" name="usuario" id="usuario" placeholder="Seu usuário..." pattern=".*\S.*" required>
                            </div>
                        </div>

                        <!-- Senha -->
                        <div class="form-content">
                            <div class="form-label-container">
                                <label for="usuario-senha">Senha</label>
                            </div>
                            <div class="form-input-container">
                                <input type="password" name="usuario_senha" id="usuario-senha" placeholder="Sua senha..." required>
                            </div>
                        </div>

                        <!-- Botões -->
                        <div class="form-content">
                            <div class="form-main-btn-container">
                                <button type="submit">Entrar</button>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
