<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Corp | Cadastro - Produto</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cffb89a2b3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="main-container">
        <main>
            <div id="form-container">
                <form action="#" id="produto-form" novalidate>
                    <div id="form-content-container">

                        <!-- Título -->
                        <div class="form-content">
                            <div id="form-decoration-container">
                                <div id="form-title-container">
                                    <h3>Novo Produto</h3>
                                </div>
                                <div id="form-logout-container">
                                    <a href="login.html" id="logout-button"><i class="fa-solid fa-angle-left"></i>Sair</a>
                                </div>
                            </div>
                        </div>

                        <!-- Código -->
                        <div class="form-content">
                            <div class="form-label-container">
                                <label for="produto-codigo">Código</label>
                            </div>
                            <div class="form-input-container">
                                <input type="text" name="produto_codigo" id="produto-codigo" placeholder="Código do produto..." pattern=".*\S.*" required>
                            </div>
                        </div>

                        <!-- Nome -->
                        <div class="form-content">
                            <div class="form-label-container">
                                <label for="produto-nome">Nome</label>
                            </div>
                            <div class="form-input-container">
                                <input type="text" name="produto_nome" id="produto-nome" placeholder="Nome do produto..." pattern=".*\S.*" required>
                            </div>
                        </div>

                        <!-- Categoria -->
                        <div class="form-content">
                            <div class="form-label-container">
                                <label for="produto-categoria">Categoria</label>
                            </div>
                            <div class="form-select-container">
                                <select name="produto_categoria" id="produto-categoria" required>
                                    <option value="" disabled selected>Selecione uma categoria</option>
                                    <option value="galao">Galões</option>
                                    <option value="torneira_registro">Torneiras e Registros</option>
                                    <option value="bomba_pressurizador">Bombas e Pressurizadores</option>
                                    <option value="filtro_purificador">Filtros e Purificadores</option>
                                    <option value="torre_bebedouro">Torres e Bebedouros</option>
                                </select>
                            </div>
                        </div>

                        <!-- Fabricante -->
                        <div class="form-content">
                            <div class="form-label-container">
                                <label for="produto-fabricante">Fabricante</label>
                            </div>
                            <div class="form-select-container">
                                <select name="produto_fabricante" id="produto-fabricante" required>
                                    <option value="" disabled selected>Selecione um fabricante</option>
                                    <option value="brita">Brita</option>
                                    <option value="electrolux">Electrolux</option>
                                    <option value="lorenzetti">Lorenzetti</option>
                                    <option value="tigre">Tigre</option>
                                    <option value="igua">Iguá</option>
                                </select>
                            </div>
                        </div>

                        <!-- Preço -->
                        <div class="form-content">
                            <div class="form-label-container">
                                <label for="produto-preco">Preço: R$</label>
                            </div>
                            <div class="form-input-container">
                                <input type="text" name="produto_preco" id="produto-preco" placeholder="0.00" required>
                            </div>
                        </div>

                        <!-- Quantidade -->
                        <div class="form-content">
                            <div class="form-label-container">
                                <label for="produto-quantidade">Quantidade</label>
                            </div>
                            <div class="form-input-container">
                                <input type="text" name="produto_quantidade" id="produto-quantidade" placeholder="0" required>
                            </div>
                        </div>

                        <!-- Descrição -->
                        <div class="form-content">
                            <div class="form-label-container">
                                <label for="produto-descricao">Descrição</label>
                            </div>
                            <div class="form-textarea-container">
                                <textarea name="produto_descricao" id="produto-descricao" placeholder="Descrição do produto..." maxlength="350"></textarea>
                            </div>
                        </div>

                        <!-- Botões -->
                        <div class="form-content">
                            <div class="form-main-btn-container">
                                <button type="reset">Limpar</button>
                                <button type="submit">Cadastrar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
